<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="picture-container">

        <div class="odin-band">
            <div class="picture-text">
                <img src="./pictures/odin-lined.png" alt="odin logo" class="TOP-logo">
                <div class="TOP-name">ODIN</div>
            </div>
        </div>

    </div>
    <div class="main-section">
        <div class="top-text">
            <p>This is not a real online service! You know you need something like this in your
                life to help you realise your deepest dreams.
            </p>
            <p>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                <br> You <em>know</em> you want to.
            </p>
        </div>

        <div class="main-form">
            <div class="form-head">Let's do this!</div>
            <form action="#" method="get" id="main_form">


                <div class="row 1">
                    <div class="input-container"><label for="first_name"> FIRST NAME</label><input minlength="2"
                            maxlength="25" type="text" id="first_name" name="first_name"></div>
                    <div class="input-container"><label for="last_name">LAST NAME</label><input minlength="2"
                            maxlength="25" name="last_name" id="last_name" type="text"></div>
                </div>
                <div class="row 2">
                    <div class="input-container"><label for="email">EMAIL</label><input type="email" name="email"
                            id="email"></div>
                    <div class="input-container"><label for="phone_num">PHONE NUMBER</label><input minlength="10"
                            maxlength="16" type="tel" name="phone_number" id="phone_number" class=""></div>
                </div>
                <div class="row three">
                    <div class="input-container pwd" id="pwd-cont"><label for="pwd">PASSWORD</label><input minlength="8" type="password"
                            name="pwd" id="pwd"></div>
                    <div class="input-container"><label for="pwd-conf">CONFIRM PASSWORD</label><input minlength="8"
                            type="password" name="pwd-conf" id="pwd-conf" class=""></div>
                </div>



            </form>
        </div>
        <button type="submit" form="main_form">Create Account</button>

        <footer>
            Already have an account? <a href="#">Sign in</a>
        </footer>

    </div>



    <script>
        const btn = document.querySelector('button[type="submit"]')

        const pwds = document.querySelectorAll('input[type="password"]')

        const pwd_cont = document.getElementById('pwd-cont')


        pwds[1].addEventListener('input', (e) => {
            console.log(pwds[0].value === pwds[1].value);
            if (pwds[0].value !== pwds[1].value) {
                pwds.forEach((item) => {
                    pwd_cont.classList.add('error-cont');
                    item.classList.add('error')
                })
            } else {
                pwds.forEach((item) => {
                    pwd_cont.classList.remove('error-cont');
                    item.classList.remove('error')
                })

            }
        })

    </script>

</body>

</html>
